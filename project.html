<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .images-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .circuit-image {
            width: 500px;
            height: 400px;
            object-fit: contain;
            border: 5px solid white;
            border-radius: 10px;
            background: white;
        }
        
        /* Telefon üçün */
        @media (max-width: 1100px) {
            .images-container {
                flex-direction: column;
            }
            
            .circuit-image {
                width: 90vw;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="images-container">
        <img src="images/circuit1_photo.jpg" alt="Circuit 1" class="circuit-image">
        <img src="images/circuit2_photo.jpg" alt="Circuit 2" class="circuit-image">
    </div>
    
    <script>
       
        document.querySelectorAll('.circuit-image').forEach(img => {
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/500x400/000000/ffffff?text=Circuit';
            };
        });
        
        
        document.querySelectorAll('.circuit-image').forEach(img => {
            img.addEventListener('click', function() {
                this.classList.toggle('zoomed');
                if (this.classList.contains('zoomed')) {
                    this.style.transform = 'scale(1.5)';
                    this.style.zIndex = '100';
                } else {
                    this.style.transform = 'scale(1)';
                    this.style.zIndex = '1';
                }
            });
        });
    </script>
</body>
</html>
